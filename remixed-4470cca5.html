<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Modern Note Taking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 70vh;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .new-note-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .new-note-btn:active {
            transform: translateY(0);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .note-item {
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .note-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .note-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
        }

        .note-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item p {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item .note-date {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .note-title {
            font-size: 24px;
            font-weight: 600;
            border: none;
            background: transparent;
            color: #333;
            width: 70%;
            transition: all 0.3s ease;
        }

        .note-title:focus {
            outline: none;
            background: #f8f8f8;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .note-title::placeholder {
            color: #999;
        }

        .editor-tools {
            display: flex;
            gap: 10px;
        }

        .tool-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tool-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .note-content {
            flex: 1;
            font-size: 16px;
            line-height: 1.6;
            border: none;
            background: transparent;
            resize: none;
            color: #333;
            transition: all 0.3s ease;
        }

        .note-content:focus {
            outline: none;
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
        }

        .note-content::placeholder {
            color: #999;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 30px;
            font-size: 12px;
            color: #999;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="save-indicator" id="saveIndicator">‚úì Saved</div>
    
    <div class="container">
        <div class="header">
            <h1>üìù NoteFlow</h1>
            <p>Your thoughts, beautifully organized</p>
        </div>

        <div class="app-container">
            <div class="sidebar">
                <button class="new-note-btn" onclick="createNewNote()">
                    <span>‚ú®</span> New Note
                </button>
                <input type="text" class="search-box" placeholder="üîç Search notes..." oninput="searchNotes(this.value)">
                <div class="notes-list" id="notesList"></div>
            </div>

            <div class="editor" id="editor">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h2>Select a note to edit</h2>
                    <p>Or create a new one to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let currentNoteId = null;
        let autoSaveTimeout;

        // Initialize app
        function init() {
            // Load notes from memory (in a real app, this would be from a database)
            const savedNotes = [
                {
                    id: Date.now(),
                    title: "Welcome to NoteFlow!",
                    content: "This is your first note. You can edit it, delete it, or create new ones.\n\nFeatures:\n‚Ä¢ Auto-save as you type\n‚Ä¢ Search through your notes\n‚Ä¢ Clean, modern interface\n‚Ä¢ Responsive design\n\nStart creating your notes now!",
                    date: new Date().toISOString()
                }
            ];
            notes = savedNotes;
            renderNotesList();
        }

        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: "Untitled Note",
                content: "",
                date: new Date().toISOString()
            };
            notes.unshift(newNote);
            renderNotesList();
            selectNote(newNote.id);
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = notes.find(n => n.id === id);
            if (note) {
                renderEditor(note);
                updateActiveNote();
            }
        }

        function renderEditor(note) {
            const editor = document.getElementById('editor');
            editor.innerHTML = `
                <div class="editor-header">
                    <input type="text" class="note-title" value="${note.title}" 
                           placeholder="Note title..." 
                           oninput="updateNote('title', this.value)">
                    <div class="editor-tools">
                        <button class="tool-btn" onclick="exportNote()">üì§ Export</button>
                        <button class="tool-btn" onclick="duplicateNote()">üìã Duplicate</button>
                    </div>
                </div>
                <textarea class="note-content" 
                          placeholder="Start typing your note..." 
                          oninput="updateNote('content', this.value)">${note.content}</textarea>
                <div class="char-count">${note.content.length} characters</div>
            `;
        }

        function updateNote(field, value) {
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                note[field] = value;
                note.date = new Date().toISOString();
                
                // Auto-save with debounce
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    saveNotes();
                    showSaveIndicator();
                }, 500);
                
                // Update character count if content changed
                if (field === 'content') {
                    document.querySelector('.char-count').textContent = `${value.length} characters`;
                }
                
                // Update note in list
                renderNotesList();
            }
        }

        function deleteNote(id, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== id);
                if (currentNoteId === id) {
                    currentNoteId = null;
                    document.getElementById('editor').innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <h2>Select a note to edit</h2>
                            <p>Or create a new one to get started</p>
                        </div>
                    `;
                }
                renderNotesList();
                saveNotes();
            }
        }

        function renderNotesList(searchTerm = '') {
            const notesList = document.getElementById('notesList');
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                note.content.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            notesList.innerHTML = filteredNotes.map(note => `
                <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" 
                     onclick="selectNote(${note.id})">
                    <h3>${note.title}</h3>
                    <p>${note.content.substring(0, 50)}${note.content.length > 50 ? '...' : ''}</p>
                    <div class="note-date">${formatDate(note.date)}</div>
                    <button class="delete-btn" onclick="deleteNote(${note.id}, event)">Delete</button>
                </div>
            `).join('');
        }

        function updateActiveNote() {
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`.note-item[onclick="selectNote(${currentNoteId})"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }

        function searchNotes(term) {
            renderNotesList(term);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} hours ago`;
            if (diff < 604800) return `${Math.floor(diff / 86400)} days ago`;
            
            return date.toLocaleDateString();
        }

        function saveNotes() {
            // In a real app, this would save to a database
            console.log('Notes saved:', notes);
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function exportNote() {
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                const content = `# ${note.title}\n\n${note.content}\n\n---\nExported from NoteFlow on ${new Date().toLocaleDateString()}`;
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${note.title.replace(/[^a-z0-9]/gi, '_')}.md`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function duplicateNote() {
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                const duplicatedNote = {
                    id: Date.now(),
                    title: `${note.title} (Copy)`,
                    content: note.content,
                    date: new Date().toISOString()
                };
                notes.unshift(duplicatedNote);
                renderNotesList();
                selectNote(duplicatedNote.id);
            }
        }

        // Initialize the app when page loads
        init();
    </script>
</body>
</html>
